<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Using watermark plugin</title>
	<link rel="stylesheet" href="watermark.css">
</head>
<body>
	
	<form action="/" method="GET">
		<input type="text" name="name" class="wmark" id="name" data-title="Enter your name" required>
		<input type="text" name="email" class="wmark" id="email" data-title="Enter your email" required>
		<button type="submit">Submit</button>
	</form>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	<script src="watermark.js"></script>
	<script src="clearWatermark.js"></script>
	<script>
		$('.wmark').watermark();

		$('form').on('submit', function() {
			$('.wmark').clearWatermark();
		});
	</script>
</body>
</html>
